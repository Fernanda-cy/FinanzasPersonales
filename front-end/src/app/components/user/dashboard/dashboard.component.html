<div class="flex h-screen bg-gray-100">
  <div class="w-64 bg-white shadow-md hidden md:block">
    <div class="p-6">
      <h1 class="text-2xl font-bold text-blue-600">Finanzas App</h1>
    </div>
    <nav class="mt-6">
      <a routerLink="/home" class="block px-6 py-3 text-gray-600 hover:bg-blue-50 transition">üè† Inicio</a>
      <a routerLink="/user/dashboard" routerLinkActive="bg-blue-50 border-r-4 border-blue-600 text-blue-600" 
         class="block px-6 py-3 text-gray-600 hover:bg-blue-50 font-medium transition">üìä Resumen</a>
      <a routerLink="/user/reportes" routerLinkActive="bg-blue-50 border-r-4 border-blue-600 text-blue-600"
         class="block px-6 py-3 text-gray-600 hover:bg-blue-50 transition">üìà Reportes</a>
      <a routerLink="/user/perfil" routerLinkActive="bg-blue-50 border-r-4 border-blue-600 text-blue-600"
         class="block px-6 py-3 text-gray-600 hover:bg-blue-50 transition">üë§ Mi Perfil</a>
    </nav>
  </div>

  <div class="flex-1 p-10 overflow-auto">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Estado de Cuenta</h2>
      <button routerLink="/user/registro" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow hover:bg-green-700 font-bold flex items-center gap-2 transition">
        <span class="text-xl">+</span> Registrar Operaci√≥n
      </button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500 mb-8 max-w-sm">
        <h3 class="text-gray-500 text-sm font-medium uppercase tracking-wider">Saldo Disponible</h3>
        <p class="text-4xl font-bold mt-2" 
           [ngClass]="{'text-red-600': saldo < 0, 'text-green-600': saldo >= 0}">
          {{ saldo | currency }}
        </p>
    </div>

    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
        <h3 class="font-bold text-gray-700">√öltimos Movimientos</h3>
      </div>
      
      <table class="w-full">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Fecha</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Descripci√≥n</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Monto</th>
            <th class="px-6 py-3 text-center text-xs font-semibold text-gray-500 uppercase">Acciones</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let t of movimientos" class="hover:bg-blue-50/50 transition">
            <td class="px-6 py-4 text-sm text-gray-600">{{ t.fecha }}</td>
            <td class="px-6 py-4 text-sm text-gray-900 font-medium">{{ t.descripcion }}</td>
            
            <td class="px-6 py-4 text-sm font-bold"
                [ngClass]="{'text-green-600': t.tipo.toUpperCase() === 'INGRESO', 'text-red-600': t.tipo.toUpperCase() === 'GASTO'}">
              {{ t.tipo.toUpperCase() === 'INGRESO' ? '+' : '-' }} {{ t.monto | currency }}
            </td>
            
            <td class="px-6 py-4 text-center flex justify-center gap-3">
              <button [routerLink]="['/user/editar', t.id]" class="text-blue-500 hover:text-blue-700 hover:bg-blue-100 p-2 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                </svg>
              </button>

              <button (click)="borrarMovimiento(t.id)" class="text-red-500 hover:text-red-700 hover:bg-red-100 p-2 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
